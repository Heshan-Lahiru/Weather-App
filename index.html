<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <button class="darkmode" id="themeToggle">ðŸŒž</button>

            <div class="search-box">
                <input type="text" placeholder="Enter city name">
                <button>Search</button>
            </div>
            <button id="useLocation">Use My Location</button>
        </header>

        <main>
            <section id="currentWeather">
                <h2>Current Weather</h2>
                <div class="weather-info"></div>
            </section>

            <section id="forecast">
                <h2>3-Day Forecast</h2>
                <div class="forecast-container"></div>
            </section>

            <section id="historicalWeather">
                <h2>Historical Weather-Last 7 Days</h2>
                <div class="historical-container"></div>
            </section>

        </main>
        
        <section style="margin-top: 50px;" id="weatherMap">
            <h2>Weather Map</h2>
            <div id="map"></div>
        </section>

        <section style="margin-top: 50px;"  id="alerts">
            <h2>Weather Alerts</h2>
            <div class="alerts-container"></div>
        </section>

        <footer>
            <div class="footer-content">
                <img src="54d3ae04cae803cafc21389dfd31fc88.gif" alt="Logo" class="footer-logo"> 
                <p>K.B.L.Lahiru Heshan</p>
                <button id="unitToggle">Toggle Units</button>
            </div>
          
        </footer>
        
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
</body>
</html>
